
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Central Filmes</title>
</head>
<body style="background-color:#ebf0f1">
<h1 class="text-center">Central Filmes</h1>

<div class="container">
  <hr>
  <div class="d-flex justify-content-around">
    <a style="flex: 1; text-align: center;" th:href="@{/}">Início</a>
    <a style="flex: 1; text-align: center;" th:href="@{/filme}">Filmes</a>
    <a style="flex: 1; text-align: center;" th:href="@{/ator}">Atores</a>
    <a style="flex: 1; text-align: center;" th:href="@{/noticia}">Notícias</a>
  </div>
  <hr>
  <h3>Editar Notícia</h3>
  <div class="constant-values-container">
    <div class="col-sm-6">
      <form th:object="${noticia}" method="post" th:action="@{/noticia/editar}">
        <input type="hidden" th:field="*{id}">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required/>
        <br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" th:field="*{autor}" required/>
        <br>

        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea class="form-control" id="descricao" name="descricao" th:field="*{descricao}" rows="3"></textarea>
        </div>
        <br>

        <label for="imagem">Imagem:</label>
        <input type="text" id="imagem" name="imagem" th:field="*{imagem}" required/>
        <br>

        <br>

        <button type="submit">Salvar</button>
        <a th:href="@{/}">Cancelar</a>
      </form>

    </div>
  </div>
</div>

</body>
</html>
