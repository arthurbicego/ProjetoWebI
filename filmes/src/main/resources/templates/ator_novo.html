
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Central Filmes</title>
</head>
<body style="background-color:#ebf0f1">
<h1 class="text-center">Central Filmes</h1>

<div class="container">
  <hr>
  <div class="d-flex justify-content-around">
    <a style="flex: 1; text-align: center;" th:href="@{/}">Início</a>
    <a style="flex: 1; text-align: center;" th:href="@{/filme}">Filmes</a>
    <a style="flex: 1; text-align: center;" th:href="@{/ator}">Atores</a>
    <a style="flex: 1; text-align: center;" th:href="@{/noticia}">Notícias</a>
  </div>
  <hr>
  <h3>Adicionar Ator</h3>
  <div class="constant-values-container">
    <div class="col-sm-6">
      <form th:object="${ator}" method="post" th:action="@{/ator/novo}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required/>
        <br>

        <label for="apelido">Apelido:</label>
        <input type="text" id="apelido" name="apelido" th:field="*{apelido}" required/>
        <br>

        <label for="nacionalidade">Nacionalidade:</label>
        <input type="text" class="form-control" id="nacionalidade" name="nacionalidade" th:field="*{nacionalidade}" required/>
        <br>

        <label for="imagem">Imagem:</label>
        <input type="text" id="imagem" name="imagem" th:field="*{imagem}" required/>
        <br>


        <button type="submit" >Salvar</button>
        <a th:href="@{/ator}">Cancelar</a>
      </form>

    </div>
  </div>
</div>

</body>
</html>
